<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos ideaCañete</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body class="contContact">
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html"><p>Yuriko</p></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contactos.html">Contactanos</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./sucursales.html">Ubicacion</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </div>
    </nav>
    <header class="headerContact">
    </header>
    <main class="mainContact">
            <form action="contactos.html" class="form" method="post">
                <p class="formTitle">Dejanos tu consulta!</p>

                <div class="formContainer">
                    <div class="formGroup">
                        <input type="text" name="nombre" id="nombreForm" class="formInput" placeholder=" " required>
                        <label for="nombre" class="formLabel">Nombre</label>
                        <span class="span"></span>
                    </div>
                    <div class="formGroup">
                        <input type="text" name="apellido" id="apellidoForm" class="formInput" placeholder=" " required>
                        <label for="apellido" class="formLabel">Apellido</label>
                        <span class="span"></span>
                    </div>
                    <div class="formGroup">
                        <input type="email" name="mail" id="mailForm" class="formInput" placeholder=" " required> 
                        <label for="email" class="formLabel">Email</label>
                        <span class="span"></span>
                    </div>
                    <div class="formGroup">
                        <input type="text" name="consulta" id="consultaForm" class="formInput" placeholder=" " required>
                        <label for="consulta" class="formLabel">Consulta</label>
                        <span class="span"></span>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
    </main>
    <aside class="asideContact">
    </aside>
    <footer>
        <div class="whatsapp">
            <img src="../assets/img/redes/Whatsapp.png" alt="">
        </div>
        <h5>©2022 Cañete, todos los derechos reservados</h5>
        <div class="redes">
            <a href=""><img class="redes__face" src="../assets/img/redes/face-01.png" alt=""></a>
            <a href=""><img class="redes__insta" src="../assets/img/redes/insta-01.png" alt=""></a>
            <a href=""><img class="redes__twitter" src="../assets/img/redes/twit-01.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
